<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Poule - Standings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='poule.css') }}">
    <style>
        .track-selector {
            margin: 20px auto;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .track-selector select {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-selector select:hover {
            background-color: rgba(225, 6, 0, 0.1);
            border-color: var(--primary-color);
        }

        .track-selector select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(225, 6, 0, 0.3);
        }

        .track-selector select option {
            background-color: #1a1a1a;
            color: white;
        }

        .track-selector label {
            color: white;
            font-weight: 500;
        }

        .track-selector form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="{{ url_for('poule.dashboard') }}" class="nav-button home-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                Home
            </a>
            <h1 class="title">F1 Poule Standings</h1>
            <div class="nav-buttons">
                <a href="{{ url_for('prediction.prediction_list', poule_id=poule, user_id=user_id) }}" class="nav-button predictions-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    Your Predictions
                </a>
                <a href="{{ url_for('poule.advanced_info', poule_id=poule) }}" class="nav-button advanced-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    Advanced Info
                </a>
            </div>
        </header>

        <div class="track-selector">
            <form method="get" action="{{ url_for('poule.view_poule', poule_id=poule) }}" id="trackForm">
                <label for="track_select">Race:</label>
                <select name="track_id" id="track_select" onchange="this.form.submit()">
                    <option value="">All Races</option>
                    {% for track in tracks %}
                        <option value="{{ track[0] }}" {% if selected_track == track[0] %}selected{% endif %}>
                            {{ track[1] }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <main class="main-content">
            <div class="user-list">
                {% for x in users %}
                    <a href="{{ url_for('prediction.prediction_list', poule_id=poule, user_id=x[2]) }}" class="user-card {% if x[2] == user_id %}current-user{% endif %}">
                        <div class="position">
                            {% if loop.index == 1 %}
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gold" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="trophy"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                            {% elif loop.index == 2 %}
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="silver" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="trophy"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                            {% elif loop.index == 3 %}
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#CD7F32" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="trophy"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
                            {% else %}
                                {{ loop.index }}
                            {% endif %}
                        </div>
                        <div class="user-info">
                            <span class="username">{{x[0]}}</span>
                            <span class="points">{{ x[1] }} pts</span>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </main>
    </div>
</body>
</html>
