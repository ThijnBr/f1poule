<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <header>
        <h1>Home</h1>
        <form class="logout-form" action="{{ url_for('logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    </header>
    <main>
        {% for x in poules %}
            <a class="poule-button" href="{{ url_for('poule', poule=x[0]) }}">{{ x[1] }}</a>
        {% endfor %}
        <form class="join-poule-form" action="{{ url_for('joinPoule') }}" method="post">
            <input type="text" name="poulename" placeholder="Enter Poule Name">
            <button type="submit">Join Poule</button>
        </form>
    </main>
</body>
</html>
